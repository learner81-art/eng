<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpus Visualized</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            line-height: 1.8;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 1.5rem;
        }
        
        p::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }
        
        .highlight {
            background: rgba(255,215,0,0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        
        .typing-line {
            margin-bottom: 2rem;
        }
        
        .typing-container {
            margin-top: 0.5rem;
        }
        
        .line-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255,255,255,0.9);
            color: #333;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .line-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3);
        }
        
        .error-hint {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 1.2rem;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,255,255,0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(255,255,255,0.4);
            }
        }
        
        @keyframes pulse {
            0% { background-color: rgba(255,215,0,0.3); }
            50% { background-color: rgba(255,215,0,0.6); }
            100% { background-color: rgba(255,215,0,0.3); }
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Corpus Visualized</h1>
    
    <div class="content" id="sentences-container">
        <!-- 句子将通过JavaScript动态加载 -->
    </div>
    
    <footer>
        Generated from corpus document | Visualized with HTML/CSS
    </footer>
    
    <script>
        // 从API加载句子
        async function loadSentences() {
            try {
                const response = await fetch('http://localhost:5057/api/sentences');
                const sentences = await response.json();
                
                const container = document.getElementById('sentences-container');
                
                sentences.forEach((sentence, index) => {
                    const div = document.createElement('div');
                    div.className = 'typing-line';
                    div.innerHTML = `
                        <p>${sentence.sentence}</p>
                        <div class="typing-container">
                            <textarea class="line-input" data-index="${index}" 
                             style="width: 100%; height: 6em; padding: 0.5em; resize: none !important;"
                             onmousedown="return false"></textarea>
                            <div class="error-hint"></div>
                        </div>
                    `;
                    container.appendChild(div);
                });
                
                // 重新附加事件监听器
                attachEventListeners();
            } catch (error) {
                console.error('加载句子失败:', error);
            }
        }

        // 添加交互效果
        document.querySelectorAll('p').forEach(p => {
            p.addEventListener('mouseenter', () => {
                p.style.transform = 'scale(1.02)';
                p.style.transition = 'transform 0.3s ease';
            });
            
            p.addEventListener('mouseleave', () => {
                p.style.transform = 'scale(1)';
            });
        });

        // Line-by-line typing functionality
        const paragraphs = Array.from(document.querySelectorAll('.content p'));
        const inputs = document.querySelectorAll('.line-input');
        
        inputs.forEach(input => {
            const index = parseInt(input.dataset.index);
            const originalText = paragraphs[index].textContent;
            const errorHint = input.nextElementSibling;
            
            input.addEventListener('input', () => {
                const typedText = input.value;
                let errors = [];
                
                for (let i = 0; i < typedText.length; i++) {
                    if (typedText[i] !== originalText[i]) {
                        errors.push(`位置 ${i+1}: 应为"${originalText[i]}"，输入了"${typedText[i]}"`);
                    }
                }
                
                if (errors.length > 0) {
                    errorHint.textContent = `发现 ${errors.length} 处错误: ${errors.join('; ')}`;
                    errorHint.style.color = '#ff6b6b';
                    input.style.borderColor = '#ff6b6b';
                } else {
                    errorHint.textContent = typedText.length === originalText.length ? 
                        '完全正确!' : '输入正确，请继续...';
                    errorHint.style.color = '#4ecdc4';
                    input.style.borderColor = '#4ecdc4';
                }
            });
            
            input.addEventListener('focus', () => {
                input.style.backgroundColor = 'rgba(255,255,255,0.95)';
            });
            
            input.addEventListener('blur', () => {
                input.style.backgroundColor = 'rgba(255,255,255,0.9)';
            });
        });
    </script>
</body>
</html>
