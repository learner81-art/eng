<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpus Visualized</title>
    <style>
        /* 使用本地字体 */
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 300;
            src: local('Poppins Light'), local('Poppins-Light');
        }
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            src: local('Poppins Regular'), local('Poppins-Regular');
        }
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            src: local('Poppins SemiBold'), local('Poppins-SemiBold');
        }
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 900;
            src: local('Poppins Black'), local('Poppins-Black');
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            line-height: 1.8;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 1.5rem;
        }
        
        p::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }
        
        .highlight {
            background: rgba(255,215,0,0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            animation: pulse 2s infinite;
            color: transparent !important;
            text-shadow: none !important;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .highlight.show-text {
            color: inherit !important;
            text-shadow: inherit !important;
        }
        
        .typing-line {
            margin-bottom: 2rem;
        }
        
        .typing-container {
            margin-top: 0.5rem;
        }
        
        .line-input {
            width: 100%;
            min-height: 140px; /* 增加高度以更好支持3行 */
            max-height: 500px;
            padding: 1.2rem;
            background: rgba(255,255,255,0.98);
            color: #333;
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            resize: vertical;
            line-height: 1.8;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            box-sizing: border-box;
            overflow-y: auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            cursor: text;
        }
        
        .line-input:focus {
            min-height: 160px;
            max-height: 600px;
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.3), 0 8px 25px rgba(0,0,0,0.2);
            transform: translateY(-3px);
            background: rgba(255,255,255,1);
        }
        
        .line-input:not(:focus) {
            min-height: 140px;
        }
        
        .line-input:hover {
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
            transform: translateY(-1px);
        }
        
        .line-input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .line-input {
                min-height: 100px; /* 平板设备上保持3行高度 */
                max-height: 300px;
                font-size: 1rem;
                padding: 1rem;
                border-radius: 12px;
                line-height: 1.7;
            }
            
            .line-input:focus {
                min-height: 120px;
                max-height: 350px;
            }
        }
        
        @media (max-width: 480px) {
            .line-input {
                min-height: 90px; /* 手机上保持3行高度 */
                max-height: 250px;
                font-size: 1rem;
                padding: 0.8rem;
                border-radius: 10px;
                line-height: 1.6;
            }
            
            .line-input:focus {
                min-height: 110px;
                max-height: 300px;
            }
        }
        
        .line-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3);
        }
        
        .error-hint {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 1.2rem;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,255,255,0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(255,255,255,0.4);
            }
        }
        
        @keyframes pulse {
            0% { background-color: rgba(255,215,0,0.3); }
            50% { background-color: rgba(255,215,0,0.6); }
            100% { background-color: rgba(255,215,0,0.3); }
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Corpus Visualized</h1>

    <div class="content" id="sentences-container">
        <!-- 句子将通过JavaScript动态加载 -->
    </div>
    
    <footer>
        Generated from corpus document | Visualized with HTML/CSS
    </footer>
    
    <!-- 添加本地Socket.IO客户端库 -->
    <script src="/static/js/socket.io.min.js"></script>
    <script>
        // 初始化WebSocket连接 - 使用本地开发配置
        const socket = io('http://localhost:5057', {
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            autoConnect: false,
            transports: ['websocket', 'polling'],
            upgrade: true,
            forceNew: true
        });
        
        // 手动连接以避免自动URL构建
        setTimeout(() => {
            socket.connect();
        }, 100);
        
        // WebSocket事件监听
        socket.on('connect', () => {
            console.log('✅ 已连接到WebSocket服务器');
            console.log('Socket ID:', socket.id);
        });

        socket.on('connect_error', (err) => {
            console.error('❌ WebSocket连接错误:', err.message);
        });

        socket.on('disconnect', (reason) => {
            console.warn('⚠️ WebSocket断开连接:', reason);
        });
        
        socket.on('connection_response', (data) => {
            console.log('服务器响应:', data);
        });
        
        socket.on('message_response', (data) => {
            console.log('消息响应:', data);
        });
        
        socket.on('redis_data', (data) => {
            console.log('Redis数据:', data);
        });
        
        // 从Redis加载保存的内容
        let savedText = localStorage.getItem('savedText') || '';
        
        // 自动保存函数
        function setupAutoSave() {
            const inputs = document.querySelectorAll('textarea.line-input');
            
            // 恢复保存的内容
            if (savedText) {
                try {
                    const savedData = JSON.parse(savedText);
                    if (savedData && typeof savedData === 'object') {
                        inputs.forEach(input => {
                            const index = parseInt(input.dataset.index);
                            if (savedData[index] !== undefined) {
                                input.value = savedData[index];
                            }
                        });
                    }
                } catch(e) {
                    console.log('无法解析保存的数据:', e);
                }
            }
            
            // 设置自动保存
            let saveTimeout;
            let isSaving = false;
            let currentInputsData = {}; // 保存当前所有输入框的数据
            
            // 初始化当前数据
            inputs.forEach(input => {
                const index = parseInt(input.dataset.index);
                currentInputsData[index] = input.value;
            });
            
            const saveHandler = async (changedIndex = null) => {
                if (isSaving) return;
                
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(async () => {
                    isSaving = true;
                    try {
                        // 只更新当前修改的输入框数据
                        if (changedIndex !== null) {
                            const changedInput = document.querySelector(`textarea.line-input[data-index="${changedIndex}"]`);
                            if (changedInput) {
                                currentInputsData[changedIndex] = changedInput.value;
                                console.log(`更新数据 index=${changedIndex}:`, changedInput.value);
                            }
                        } else {
                            // 如果是blur事件，更新所有输入框数据
                            const allInputs = document.querySelectorAll('textarea.line-input');
                            allInputs.forEach(input => {
                                const index = parseInt(input.dataset.index);
                                currentInputsData[index] = input.value;
                            });
                        }
                        
                        const saveData = {
                            text: JSON.stringify(currentInputsData),
                            timestamp: new Date().toISOString(),
                            totalItems: Object.keys(currentInputsData).length
                        };
                        
                        const response = await fetch('/api/save_input', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(saveData)
                        });
                        
                        if (!response.ok) {
                            throw new Error(`保存失败: ${response.status}`);
                        }
                        
                        const result = await response.json();
                        console.log('保存成功:', result);
                        
                        // 验证保存的数据完整性
                        if (result.savedItems && result.savedItems !== Object.keys(currentInputsData).length) {
                            console.warn(`数据不完整: 保存了${result.savedItems}条，应有${Object.keys(currentInputsData).length}条`);
                        }
                    } catch (error) {
                        console.error('保存错误:', error);
                    } finally {
                        isSaving = false;
                    }
                }, 500); // 减少延迟时间
            };
            
            // 绑定事件
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    const index = parseInt(input.dataset.index);
                    console.log(`检测到输入事件 index=${index}，正在准备保存...`);
                    saveHandler(index);
                });
                
                input.addEventListener('blur', () => {
                    console.log('输入框失去焦点，触发保存...');
                    saveHandler(); // blur时保存所有数据
                });
            });
        }

        // 测试WebSocket与Redis通信
        function testWebSocket() {
            socket.emit('message', {text: '测试消息'});
            socket.emit('get_redis_data', {key: 'corpus_input'});
        }
        
        // 从API加载句子和翻译
        async function loadSentences() {
            try {
                console.log('开始从API加载数据...');
                const [sentencesResponse, savedDataResponse] = await Promise.all([
                    fetch('/api/sentences_with_translation').then(res => {
                        console.log('句子API响应状态:', res.status);
                        return res;
                    }),
                    fetch('/api/get_saved_data').then(res => {
                        console.log('保存数据API响应状态:', res.status);
                        return res;
                    })
                ]);
                
                if (!sentencesResponse.ok || !savedDataResponse.ok) {
                    const errorMsg = `加载数据失败: 句子API状态=${sentencesResponse.status}, 保存数据API状态=${savedDataResponse.status}`;
                    console.error(errorMsg);
                    throw new Error(errorMsg);
                }
                
                const sentences = await sentencesResponse.json();
                const savedData = await savedDataResponse.json();
                
                console.log('从API加载的句子:', sentences);
                console.log('从API加载的保存数据:', savedData);
                
                const container = document.getElementById('sentences-container');
                
                sentences.forEach((sentence, index) => {
                    const div = document.createElement('div');
                    div.className = 'typing-line';
                    div.innerHTML = `
                        <p class="sentence-item" data-id="${sentence.id}" data-original="${sentence.sentence}">
                            <span class="sentence-number">${sentence.id}.</span> 
                            <span class="translation-text">${sentence.translation || '暂无翻译'}</span>
                            <span class="original-text" style="display: none;">${sentence.sentence}</span>
                        </p>
                        <div class="typing-container">
                            <textarea class="line-input" data-index="${index}" 
                             placeholder="输入英文单词或句子..." 
                             rows="3" style="width: 100%; font-size: 1rem;"></textarea>
                            <div class="error-hint"></div>
                        </div>
                    `;
                    container.appendChild(div);
                });
                
                // 绑定点击事件，显示/隐藏英文句子
                document.querySelectorAll('.sentence-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const translationText = this.querySelector('.translation-text');
                        const originalText = this.querySelector('.original-text');
                        
                        if (translationText.style.display !== 'none') {
                            translationText.style.display = 'none';
                            originalText.style.display = 'inline';
                        } else {
                            translationText.style.display = 'inline';
                            originalText.style.display = 'none';
                        }
                    });
                });
                
                // 应用保存的数据 (使用前端索引，不再+1)
                if (savedData) {
                    console.log('原始保存数据:', savedData);
                    let parsedData = savedData;

                    // 检查是否是有效的对象
                    if (parsedData && typeof parsedData === 'object' && !Array.isArray(parsedData)) {
                        console.log('有效对象数据:', parsedData);
                        const inputs = document.querySelectorAll('textarea.line-input');
                        inputs.forEach(input => {
                            const frontendIndex = parseInt(input.dataset.index);
                            const savedValue = parsedData["data"][frontendIndex];
            
                            if (savedValue !== undefined && savedValue !== "") {
                                input.value = savedValue;
                            } 
                        });
                    } 
                }
                
                // 初始化事件监听器
                setupAutoSave();
                bindHighlightEvents();
            } catch (error) {
                console.error('加载句子失败:', error);
            }
        }

        // 检查WebSocket连接状态
        function checkWebSocketConnection() {
            console.log('检查WebSocket连接状态...');
            console.log('当前连接状态:', socket.connected ? '已连接' : '未连接');
            if (!socket.connected) {
                console.warn('WebSocket未连接，尝试手动连接...');
                socket.connect();
            }
        }

        // WebSocket连接失败时的回退方案
        function fallbackToPolling() {
            console.log('WebSocket不可用，回退到轮询模式');
            setInterval(loadSentences, 5000);
        }

        // 加载完成后设置自动保存并测试WebSocket
        document.addEventListener('DOMContentLoaded', () => {
            loadSentences().then(() => {
                setupAutoSave();
                
                // 初始连接尝试
                setTimeout(() => {
                    if (!socket.connected) {
                        fallbackToPolling();
                    }
                }, 3000);
            }).catch(fallbackToPolling);
        });

        // 添加交互效果
        document.querySelectorAll('p').forEach(p => {
            p.addEventListener('mouseenter', () => {
                p.style.transform = 'scale(1.02)';
                p.style.transition = 'transform 0.3s ease';
            });
            
            p.addEventListener('mouseleave', () => {
                p.style.transform = 'scale(1)';
            });
        });

        // 添加点击切换显示/隐藏文本功能
        document.querySelectorAll('.highlight').forEach(highlight => {
            highlight.addEventListener('click', function() {
                this.classList.toggle('show-text');
            });
        });

        // 动态加载的高亮元素也需要绑定事件
        function bindHighlightEvents() {
            document.querySelectorAll('.highlight').forEach(highlight => {
                highlight.addEventListener('click', function() {
                    this.classList.toggle('show-text');
                });
            });
        }

        // Line-by-line typing functionality
        const paragraphs = Array.from(document.querySelectorAll('.content p'));
        const inputs = document.querySelectorAll('.line-input');
        
        inputs.forEach(input => {
            const index = parseInt(input.dataset.index);
            const originalText = paragraphs[index].textContent;
            const errorHint = input.nextElementSibling;
            
            input.addEventListener('input', () => {
                const typedText = input.value;
                let errors = [];
                
                for (let i = 0; i < typedText.length; i++) {
                    if (typedText[i] !== originalText[i]) {
                        errors.push(`位置 ${i+1}: 应为"${originalText[i]}"，输入了"${typedText[i]}"`);
                    }
                }
                
                if (errors.length > 0) {
                    errorHint.textContent = `发现 ${errors.length} 处错误: ${errors.join('; ')}`;
                    errorHint.style.color = '#ff6b6b';
                    input.style.borderColor = '#ff6b6b';
                } else {
                    errorHint.textContent = typedText.length === originalText.length ? 
                        '完全正确!' : '输入正确，请继续...';
                    errorHint.style.color = '#4ecdc4';
                    input.style.borderColor = '#4ecdc4';
                }
            });
            
            input.addEventListener('focus', () => {
                input.style.backgroundColor = 'rgba(255,255,255,0.95)';
            });
            
            input.addEventListener('blur', () => {
                input.style.backgroundColor = 'rgba(255,255,255,0.9)';
            });
        });
    </script>
</body>
</html>
